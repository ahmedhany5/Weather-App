<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
    <title>Weather App</title>
</head>

<body>
    <div class="container">
        <div class="left-side">
            <div class="lianer-grideint-clr"></div>
            <div class="group-one">
                <h1>Friday</h1>
                <p>28 July 2023</p>
                <p><i class='bx bx-current-location'></i> Tanta, EG</p>
            </div>
            <div class="group-two">
                <span><i class='bx bx-sun'></i></span>
                <span>25°C</span>
                <span>Sunny</span>
            </div>
        </div>
        <div class="right-side">
            <div class="group-one">
                <div>
                    <p>PRECIPITATION</p> <span>4 %</span>
                </div>
                <div>
                    <p>HUMIDITY </p> <span>34 %</span>
                </div>
                <div>
                    <p>WIND SPEED </p> <span>6 km/h</span>
                </div>
            </div>
            <div class="group-two">
                <div><i class='bx bx-cloud'></i> <span>Sat</span> <span class="C">23°C</span></div>
                <div><i class='bx bx-sun'></i> <span>Sun</span> <span class="C">28°C</span></div>
                <div><i class='bx bx-cloud-rain'></i> <span>Mon</span> <span class="C">02°C</span></div>
                <div><i class='bx bx-cloud-light-rain'></i> <span>Tue</span> <span class="C">14°C</span></div>
            </div>
            <input type="button" value="Search Location">
        </div>
    </div>
</body>

</html>
